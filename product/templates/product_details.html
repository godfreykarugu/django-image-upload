{% extends 'layout.html' %}

        {% block title %}
           products

        {% endblock %}

    {% block content %}
        <center>
        <h1>Product Details</h1>


        <div class="card bg-light" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ product.product_name }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
        <img src="/media/{{ product.product_image }}" alt="" width=100 class="m-3">
       <h6 class="card-subtitle mb-2 text-body-secondary">Price: $ {{ product.product_price }}</h6>
    <p class="card-text">{{ product.product_description }}</p>

      <a href="{% url 'display-products' %}" class="btn btn-success">Back to Products</a>

     <a href="{% url 'delete-product' product.id %}" class="btn btn-danger">Delete</a> 
  </div>
</div>


        </center>

    {% endblock %}
